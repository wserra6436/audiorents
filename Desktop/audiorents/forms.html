    <!--Rental Form-->
    <div class="container">
        <div class="row row-content">
            <div class="col-12">
                <h2>Submit your rental requests here:</h2>
            </div>

            <form>
                <div class="form-group row">
                    <label for="firstLastName" class="col-md-2 col-form-label">Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstLastName" name="firstLastName"
                            placeholder="First/Last Name" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="companyName" class="col-md-2 col-form-label">Company Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="companyName" name="companyName"
                            placeholder="Studio/Label" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                    <div class="col-5 col-md-3">
                        <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                    </div>
                    <div class="col-7">
                        <input type="tel" class="form-control" name="telNum" placeholder="Tel.number" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col offset-md-2">
                        Have you rented with us?
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="contactRadios" value="yes" />
                            <label type="contactYes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="contactRadios" value="no" />
                            <label type="contactNo" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Gear Request</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="feedback" name="feedback" rows="8"
                            placeholder="What gear are you looking to rent?"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!--FOOTER-->
    <footer class="col site-footer">

            </div>
